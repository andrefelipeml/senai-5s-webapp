<div class="button-page">
  <div class="row">
    <!-- bootstrap modal start -->
    <div class="col-sm-12">
      <app-card [title]="'Cadastro de unidades'">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-10">
              <textarea class="textarea-width-100 form-control" name="comment"></textarea>
            </div>
          </div>

          <button class="btn btn-primary pull-right no-margin-right" type="submit">Salvar</button>
        </form>
      </app-card>

      <app-card [title]="'Listagem de unidades'">
        <div class="table-responsive">
          <table class="table table--clean">
            <thead>
              <tr>
                <th width="30%">Nome</th>
                <th width="30%">Descrição</th>
                <th width="10%">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Senai Sul</td>
                <td>Unidade na zona sul de Joinville</td>
                <td>
                  <span class="inline-block">
                    <button class="btn btn-info btn-icon no-margin">
                      <i class="icofont icofont-edit"></i>
                    </button>
                  </span>
                  <span class="inline-block margin-left-10">
                    <button class="btn btn-danger btn-icon no-margin">
                      <i class="icofont icofont-trash"></i>
                    </button>
                  </span>
                </td>
              </tr>
              <tr>
                <td>Senai Norte</td>
                <td>Unidade na zona norte de Joinville</td>
                <td>
                  <span class="inline-block">
                    <button class="btn btn-info btn-icon no-margin">
                      <i class="icofont icofont-edit"></i>
                    </button>
                  </span>
                  <span class="inline-block margin-left-10">
                    <button class="btn btn-danger btn-icon no-margin">
                      <i class="icofont icofont-trash"></i>
                    </button>
                  </span>
                </td>
              </tr>
          </table>
        </div>
      </app-card>
    </div>
  </div>
</div>
