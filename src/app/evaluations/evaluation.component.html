<div class="button-page">
  <div class="row">
    <!-- bootstrap modal start -->
    <div class="col-sm-12">
      <app-card [title]="'Cadastro de Avaliações'">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Título</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ambiente</label>
            <div class="col-sm-10">
              <select name="select" class="form-control">
                <option value="opt1">Biblioteca</option>
                <option value="opt2">Sala A101</option>
                <option value="opt3">Sala B101</option>
                <option value="opt4">Laboratório</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Data de início</label>
            <div class="col-sm-10">
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Responsável</label>
            <div class="col-sm-10">
              <select name="select" class="form-control">
                <option value="opt1">Guilherme</option>
                <option value="opt2">Rafael</option>
                <option value="opt3">Osório</option>
                <option value="opt4">João da Silva</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-10">
              <textarea class="textarea-width-100" name="comment"></textarea>
            </div>
          </div>

          <!-- datepicker em andamento -->
          <!--
          <div>
            <ng-datepicker></ng-datepicker>
          </div>
          -->
          <button class="btn btn-primary pull-right no-margin-right" type="submit">Salvar</button>
        </form>
      </app-card>

      <app-card [title]="'Listagem de Avaliações'">
        <div class="table-responsive">
          <table class="table table--clean">
            <thead>
              <tr>
                <th>Título</th>
                <th>Ambiente</th>
                <th>Data início</th>
                <th>Data fim</th>
                <th>Responsável</th>
                <th>Status</th>
                <th>Descrição</th>
                <th class="text-align-left">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Avaliação da sala A101</td>
                <td>Sala A101</td>
                <td>01/03/2018</td>
                <td>01/04/2018</td>
                <td>Rafael Negherbon</td>
                <td>Pendente</td>
                <td>N/A</td>
                <td class="text-align-right">
                  <span class="inline-block">
                    <button class="btn btn-info btn-icon no-margin">
                      <i class="icofont icofont-edit"></i>
                    </button>
                  </span>
                  <span class="inline-block margin-left-10">
                    <button class="btn btn-danger btn-icon no-margin">
                      <i class="icofont icofont-trash"></i>
                    </button>
                  </span>
                </td>
              </tr>
              </tbody>

              <tbody>
                <tr>
                  <td>Avaliação do laboratório</td>
                  <td>Laboratório</td>
                  <td>11/05/2018</td>
                  <td>01/06/2018</td>
                  <td>Guilherme Nass</td>
                  <td>Em andamento</td>
                  <td>N/A</td>
                  <td class="text-align-right">
                    <span class="inline-block">
                      <button class="btn btn-info btn-icon no-margin">
                        <i class="icofont icofont-edit"></i>
                      </button>
                    </span>
                    <span class="inline-block margin-left-10">
                      <button class="btn btn-danger btn-icon no-margin">
                        <i class="icofont icofont-trash"></i>
                      </button>
                    </span>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
      </app-card>
    </div>
    <!-- Bootstrap modal end -->
  </div>
</div>
<ng2-toasty [position]="position"></ng2-toasty>
