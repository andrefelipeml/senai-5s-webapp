<div class="button-page">
  <div class="row">
    <div class="col-sm-12">
      <app-card [title]="'Cadastro de usuários'">
        <form>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" 
          class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Campo NOME é requerido
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input id="name" name="name" class="form-control"
              required [(ngModel)]="user.name" ngmode #name="ngModel" >
            </div>
          </div>

          <div *ngIf="email.invalid && (email.dirty || email.touched)" 
          class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Campo EMAIL é requerido
              </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input id="email" name="email" class="form-control"
              required [(ngModel)]="user.email" #email="ngModel" >
            </div>
          </div>


          <div *ngIf="password.invalid && (password.dirty || password.touched)" 
          class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Campo SENHA é requerido
              </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" name="password" required [(ngModel)]="user.password" #password="ngModel" class="form-control">
            </div>
          </div>

          <div *ngIf="profile.invalid && (profile.dirty || profile.touched)" 
          class="alert alert-danger">
              <div *ngIf="profile.errors.required">
                Campo PERFIL é requerido
              </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Perfil</label>
            <div class="col-sm-10">
              <select [(ngModel)]="user.profile" name="profile" required #profile="ngModel" class="form-control">
                <option value="opt1">Selecione um perfil</option>
                <option value="admin">Administrador</option>
                <option value="avaliador">Avaliador</option>
                <option value="responsavel">Responsável pelo ambiente</option>
              </select>
            </div>
          </div>

          <button class="btn btn-primary pull-right no-margin-right" type="submit" (click)="save(user)">Salvar</button>
        </form>
      </app-card>

      <ng-template #noUsers>
        <p class="no-content">Nenhum registro para mostrar.</p>
      </ng-template>
      <app-card [title]="'Listagem de usuários'">
        <div class="table-responsive">
          <table *ngIf="users?.length > 0; else noUsers" class="table table--clean">
            <thead>
              <tr>
                <th width="30%">Nome</th>
                <th width="30%">E-mail</th>
                <th width="30%">Perfil</th>
                <th width="10%">Ações</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.profile}}</td>
                <td>
                  <span class="inline-block">
                    <button class="btn btn-info btn-icon no-margin">
                      <i class="icofont icofont-edit" (click)="update(user)"></i>
                    </button>
                  </span>
                  <span class="inline-block margin-left-10">
                    <button class="btn btn-danger btn-icon no-margin" [disabled]="user.id === userSession.id" (click)="getModalAnswer(user.id)">
                      <i class="icofont icofont-trash" title="Você não pode remover o seu próprio usuário"></i>
                    </button>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
</div>
